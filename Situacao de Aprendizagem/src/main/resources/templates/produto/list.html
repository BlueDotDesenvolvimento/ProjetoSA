	<div class="container container-produto w-100">
    <div class="container container-produto-filtro float-left h-100 w-25 p-4">
      <div class="filtro-1"><input type="text" placeholder="Buscar..."></div>
      <div class="filtro-2"><span>Produtos de Limpeza</span></div>
      <div class="filtro-3"><span>Eletrônicos</span></div>
      <div class="filtro-4"><span>Orgânicos</span></div>
      <div class="filtro-5"><span>Carnes</span></div>
    </div>

    <div class="container container-produtos-cards float-left p-4">
      <div class="card card-produto" style="width: 18rem;" th:each="produto : ${produtos}">
        <a type="button" th:onclick="|abrirPagina('produto', ${produto.id})|">
          <img class="card-img-top" th:src="@{'../images/' + ${produto.nome} + '.jpg'}" alt="Card image cap">
        </a>
        <div class="card-body">
          <h5 class="card-title" th:text="${produto.nome}"></h5>
          <p>R$ <span class="card-text" th:text=" ${produto.preco}"></span></p>
        </div>
      </div>
    </div>
  </div> 
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
