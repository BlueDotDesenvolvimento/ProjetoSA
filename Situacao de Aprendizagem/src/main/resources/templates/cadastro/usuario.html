	<section class="image-responsive">

	</section>
	<div class="container-login">
		<div class="form-group titulo-login">Cadastrar-se</div>
		<form class="form-login" th:action="@{/cadastro/usuario/save}" th:object="${usuario}" method="POST">
			<div class="form-group">
				<label>Nome</label>
				<input class="form-control" name="nome" th:field="*{nome}" type="text" minlength="7" maxlength=60 required />
			</div>
			
			<div class="form-group">
				<label>Login ou email</label>
				<input class="form-control" name="login" th:field="*{login}" type="text" minlength="7" maxlength=60 required />
			</div>
			
			<div class="form-group">
				<label>Senha</label>
				<input class="form-control" name="senha" th:field="*{senha}" type="password" minlength="7" maxlength=60  required />
			</div>
			
			<div class="form-group btn-login">
				<button class="btn btn-success" type="submit">Salvar</button>
			</div>
		</form>
	</div>
