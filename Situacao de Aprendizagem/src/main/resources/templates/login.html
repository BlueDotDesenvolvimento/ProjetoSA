	<div class="background-banner">
		<img class="banner" th:src="@{images/mercadoBlur.jpg}">
	</div>

	<div class="container-login">
		<div class="form-group titulo-login">Entrar</div>
		<form class="form-login" th:action="@{/login}" method="POST">
			<div class="form-group">
				<label>Login</label>
				<input class="nome-login" minlength="8" maxlength="60"
					name="username" type="text" required />
			</div>
			<div class="form-group">
				<label>Senha:</label>
				<input class="senha-login" minlength="8" maxlength="60" name="password"
					type="password" required />
			</div>
			<div class="form-group">
				<input id="remember-me" name="remember-me" type="checkbox" /> <label
					class="label-lembrar" for="remember-me">Lembrar da senha?</label>
			</div>
			<div class="form-group btn-login">
				<button class="btn btn-success" type="submit">Entrar</button>
			</div>
			<a th:href="@{/cadastro/usuario}">Não possui cadastro ?</a>
		</form>
	</div>
